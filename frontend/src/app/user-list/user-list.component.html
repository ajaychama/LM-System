<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User-List</h2>
    </div>
    <div class="container">
      <div class="card">
    <div class="panel-body">
     
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID    </th>
            <th>UserName    </th>
            <th>Email    </th>
            
           
        
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
           
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  
  </div>
